<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="assets/style.css">
  <!-- Links for bootstrap (Didn't know which version to add) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>
<!-- Header Bootstrap -->
<header class="container-fluid bg-dark text-light mb-5 p-3">
  <div class="d-flex align-items-center">
    <h1>Weather Dashboard</h1>
  </div>
</header>

<body>
  <!-- This is the button and search bootstrap -->
  <main class="container-fluid">
    <div class="row">
      <section class="container col-12 col-md-4 col-lg-3">
        <div class="height d-flex justify-content-left align-items-center">
          <div class="col-md-8">
            <div class="search">
              <i class="fa fa-search"></i>
              <input type="text" id="search-input" class="form-control" placeholder="San Francisco">
              <button class="btn btn-primary" id="searchBtn">Search</button>
            </div>
          </div>
        </div>
      </section>

      <!-- This is the right card bootstrap -->
      <section class="col-12 col-md-8 col-lg-9">
        <div class="theWeather">
          <h1 id="cityName">Current Weather In Your Location</h1>
          <ul>
            <li id="mainTemp">Temp:</li>
            <li id="mainWind">Wind:</li>
            <li id="mainHumidity">Humidity:</li>
            <li id="mainUV">UV Index:</li>
          </ul>
        </div>
      </section>
      <!-- Scripts for the bootstrap and javascript -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
      <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
      <script src="assets/script.js"></script>
</body>

</html>
